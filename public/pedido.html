<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido - Pizzaria do Bahia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffebc9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #d45d00;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #d45d00;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #d45d00;
            color: #fff;
        }

        td {
            background-color: #fff;
        }

        h2 {
            color: #d45d00;
        }

        form {
            background-color: #d45d00;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        form:hover {
            background-color: #b34000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumo do Pedido</h1>
        <table>
            <tr>
                <th>Descrição do Pedido:</th>
            </tr>
            <tr>
                <td id="pedido-descricao"></td>
            </tr>
        </table>

        <h2>Total do Pedido:</h2>
        <p id="pedido-total">R$ 0.00</p>

        <button onclick="window.location.href='http://localhost:4500/cardapio'">Voltar ao Cardápio</button>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const pedidoString = urlParams.get('pedido');

                if (pedidoString) {
                    const pedidoJSON = JSON.parse(decodeURIComponent(pedidoString));

                    document.getElementById('pedido-descricao').innerHTML = pedidoJSON.descricao;
                    document.getElementById('pedido-total').textContent = "R$ " + pedidoJSON.total;
                } else {
                    document.getElementById('pedido-descricao').textContent = 'Não foi possível recuperar os detalhes do pedido';
                    document.getElementById('pedido-total').textContent = 'R$ 0.00';
                }
            });
        </script>
    </div>
</body>
</html>
